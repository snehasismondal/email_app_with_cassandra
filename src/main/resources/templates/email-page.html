  <main>
       <div class="card" >
<div class="card-header">Create New Email</div> 
 
 <div class="card-body">
 <form th:attr="action=@{/sendEmail}" method="POST">
 <input type="hidden"
 th:name="${_csrf.parameterName}"
 th:value="${_csrf.token}"
 />
  <div class="form-group">
    <label for="toIds">To</label>
    <input type="text" th:value="${to}" class="form-control" name="toIds" id="toIds" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="toIdHelp" class="form-text text-muted">Enter comma seperated GitHub Ids of your receipient</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Subject</label>
    <input type="text" class="form-control" name="subject" id="subject" placeholder="Subject">
  </div>
 <div class="form-group">
    <label for="exampleInputPassword1">Body</label>
    <textarea rows="10" type="text" class="form-control" name="body" id="body"></textarea>
  </div>  


  <button type="submit" class="btn btn-primary">Submit</button>
</form>
 </div>
 </div>
