<head>

</head>
<body>

<div th:fragment="folder-list (panelName,folders)">

   <div class="card" th:if ="${folders}">
  <div  cl ass="card-header" th:text="${panelName}"> Default Folders</div>
  <div class="card-body">
  
  <ul class="list-group">
  <li th:each="folder: ${folders}" 
  
  class="list-group-item d-flex justify-content-between align-items-center">
    <a th:href="@{'/?folder='+${folder.label}}"  th:text="${folder.label}">Label</a>
    
    <span class="badge badge-primary badge-pill"th:text="${stats.get(folder.label)}"></span>
  </li>
  </ul>
  </div>
  </div>

</div>
</body>



</html>
